<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Shop</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    #logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    #cart {
      display: flex;
      align-items: center;
    }
    #cart-icon {
      font-size: 1.2rem;
      margin-right: 5px;
    }
    #cart-count {
      font-size: 0.8rem;
      background-color: #fff;
      color: #333;
      border-radius: 50%;
      padding: 2px 6px;
    }
    #search-bar {
      background-color: #fff;
      border: none;
      padding: 5px 10px;
      font-size: 1rem;
      width: 300px;
      margin: 10px;
    }
    #search-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .product {
      background-color: #fff;
      margin: 10px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .product img {
      max-width: 100px;
      margin-right: 10px;
    }
    .product-details {
      flex: 1;
    }
    .product-name {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .product-price {
      font-size: 1rem;
      color: #666;
      margin-top: 5px;
    }
    .add-to-cart-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .add-to-cart-btn:hover {
      background-color: #555;
    }
    #cart-items {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .cart-item img {
      max-width: 50px;
      margin-right: 10px;
    }
    .cart-item-name {
      font-weight: bold;
    }
    .cart-item-price {
      color: #666;
      font-size: 0.8rem;
    }
    .cart-item-remove {
      color: #333;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .cart-item-remove:hover {
      color: #f00;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">Online Shop</div>
    <div id="cart">
      <span id="cart-icon">&#128722;</span>
      <span id="cart-count">0</span>
    </div>
    </header>

    <main>
      <div>
        <input type="text" id="search-bar" placeholder="Search...">
        <button id="search-btn">Search</button>
      </div>
      <div id="product-list">
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Product Image">
          <div class="product-details">
            <div class="product-name">Product 1</div>
            <div class="product-price">$19.99</div>
          </div>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Product Image">
          <div class="product-details">
            <div class="product-name">Product 2</div>
            <div class="product-price">$29.99</div>
          </div>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Product Image">
          <div class="product-details">
            <div class="product-name">Product 3</div>
            <div class="product-price">$39.99</div>
          </div>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Product Image">
          <div class="product-details">
            <div class="product-name">Product 4</div>
            <div class="product-price">$49.99</div>
          </div>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
      <div id="cart-items">
        <h2>Shopping Cart</h2>
      </div>
    </main>

    <script>
      const cartCount = document.getElementById('cart-count');
      const addToCartBtns = document.querySelectorAll('.add-to-cart-btn');
      const cartItems = document.getElementById('cart-items');

      let count = 0;

      addToCartBtns.forEach((btn) => {
        btn.addEventListener('click', (event) => {
          const product = event.target.parentNode;
          const productName = product.querySelector('.product-name').textContent;
          const productPrice = product.querySelector('.product-price').textContent;

          const cartItem = document.createElement('div');
          cartItem.classList.add('cart-item');
          cartItem.innerHTML = `
          <img src="${product.querySelector('img').getAttribute('src')}">
          <div class="cart-item-details">
            <div class="cart-item-name">${productName}</div>
            <div class="cart-item-price">${productPrice}</div>
            <span class="cart-item-remove">&times;</span>
          </div>
        `;

          const removeBtn = cartItem.querySelector('.cart-item-remove');
          removeBtn.addEventListener('click', () => {
            cartItem.remove();
            count--;
            cartCount.textContent = count;
          });

          cartItems.appendChild(cartItem);
          count++;
          cartCount.textContent = count;
        });
      });
    </script>

    </body>

    </html>
