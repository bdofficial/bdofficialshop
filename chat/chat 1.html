<!DOCTYPE html>
<html>
<head>
	<title>Chat Interface</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			background-color: #f0f0f0;
		}

		.chat-box {
			width: 400px;
			margin: 50px auto;
			background-color: #fff;
			border-radius: 5px;
			overflow: hidden;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		.chat-header {
			padding: 10px;
			background-color: #f0f0f0;
			color: #333;
			font-weight: bold;
			text-align: center;
			border-bottom: 1px solid #ccc;
		}

		.chat-messages {
			padding: 10px;
			height: 300px;
			overflow-y: scroll;
		}

		.chat-message {
			margin-bottom: 10px;
		}

		.chat-message p {
			padding: 5px 10px;
			border-radius: 5px;
			max-width: 70%;
		}

		.chat-message.user p {
			background-color: #e6e6e6;
			float: left;
		}

		.chat-message.demo p {
			background-color: #0084ff;
			color: #fff;
			float: right;
		}

		.chat-input {
			padding: 10px;
			background-color: #f0f0f0;
			border-top: 1px solid #ccc;
		}

		.chat-input input[type="text"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			outline: none;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="chat-box">
		<div class="chat-header">Chat Interface</div>
		<div class="chat-messages">
			<div class="chat-message user">
				<p>Hello, how can I help you?</p>
			</div>
			<div class="chat-message demo">
				<p>This is a demo message.</p>
			</div>
			<div class="chat-message user">
				<p>Can you give me more information about your products?</p>
			</div>
			<div class="chat-message demo">
				<p>Sure, our products are high quality and affordable. We offer a wide range of options to meet your needs.</p>
			</div>
			<!-- add more messages here -->
		</div>
		<div class="chat-input">
			<input type="text" placeholder="Type your message here">
		</div>
	</div>
</body>
</html>
