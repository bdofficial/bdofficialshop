<!DOCTYPE html>
<html>
<head>
    <title>Iframe Window</title>
    <script>
        function sendMessage() {
            const message = {
              name: document.getElementById("name").value,
              address: document.getElementById("address").value,
              number: document.getElementById("number").value
            };
            parent.postMessage(message, "https://iframe-cookies-demo.bdofficial.repl.co");
        }
        function receiveMessage(event) {
            if (event.origin === "https://iframe-cookies-demo.bdofficial.repl.co") {
                const data = event.data;
                updateInputFields(data);
            }
        }

        function updateInputFields(data) {
            document.getElementById("name").value = data.name;
            document.getElementById("address").value = data.address;
            document.getElementById("number").value = data.number;
        }

        window.addEventListener("message", receiveMessage, false);
    </script>
</head>
<body>
    <label>Name: <input type="text" id="name"></label>
    <label>Address: <input type="text" id="address"></label>
    <label>Number: <input type="text" id="number"></label>
    <button onclick="sendMessage()">Send Message</button>
</body>
</html>
